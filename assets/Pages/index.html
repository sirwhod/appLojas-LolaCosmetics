<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../style/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="login">
      <div class="wrapper">
        <div class="card-login">
          <div class="image">
            <img src="../image/LOGO.svg" alt="Logo Lola Cosmetics" />
          </div>
          <div class="cards">
            <form action="">
              <div class="card">
                <label for="login">Login</label>
                <input
                  id="login"
                  name="login"
                  type="text"
                  placeholder="Digite o seu usuÃ¡rio"
                  required
                />
              </div>
              <div class="card">
                <label for="password">Senha</label>
                <input
                  id="password"
                  name="password"
                  type="password"
                  placeholder="Digite a sua senha"
                  required
                />
              </div>
              <a href="./select.html" class="button-login">
                <img src="../image/entrar.svg" alt="Entrar" />
                <p>Entrar</p>
              </a>
            </form>
          </div>
        </div>
        <div class="background-image">
          <img src="../image/LOLALOLALOLA 2.svg" alt="Logo Lola" />
        </div>
      </div>
    </section>
  </body>
</html>
